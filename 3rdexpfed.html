<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food items of India</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    header {
      background-color: brown;
      color: white;
      padding: 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
    }

    .hero {
      background-color: #ffe4b3;
      padding: 20px;
    }

    .content {
      padding: 20px;
    }

    .temple-gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .temple-card {
      background-color: white;
      border: 1px solid #ccc;
      width: 250px;
    }

    .temple-card img {
      width: 100%;
      height: 150px;
    }

    .temple-card h4 {
      background-color: orange;
      color: white;
      margin: 0;
      padding: 8px;
    }

    footer {
      background-color: brown;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Food Items of India</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">History</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Famous Food Items </h2>
    <p>Explore famous food and their taste.</p>
  </section>

  <section class="content">
    <h3>Famous Food</h3>
    <div class="temple-gallery">
      <div class="temple-card">
        <img src="image.jpg" alt="Food Item 1">
        <h4>Kerala Famous Food Item</h4>
      </div>
      <div class="temple-card">
        <img src="image1.jpg" alt="Food Item 2">
        <h4>Chennai Famous Food Item</h4>
      </div>
      <div class="temple-card">
        <img src="image2.jpg" alt="Food Item 3">
        <h4>Tuni Famous Food Item</h4>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Food Items of India. All Rights Reserved.</p>
  </footer>
</body>
</html>
